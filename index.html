<!DOCTYPE html>
<html>

<head>
	<title>One Piece</title>
	<link rel="icon" href="img/icon.ico" type="image/ico" sizes="16x16">
	<style>
		@font-face {
			font-family: 'Muli', sans-serif;
			src: url("https://fonts.googleapis.com/css?family=Muli&display=swap");
		}

		* {
			font-family: 'Muli', sans-serif;
		}

		body {
			background-color: #202020;
		}

		#main {
			background-image: url("img/bg.svg");
			width: 992.35px;
			height: 976.95px;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		#sea,
		#saga,
		#arc {
			color: black;
			font-weight: bold;
		}

		#sea {
			font-size: 22.5px;
		}

		#saga {
			font-size: 20px;
			transform: translateY(-22.5px);
		}

		#arc {
			font-size: 17.5px;
			transform: translateY(-45px);
		}

		#movie {
			height: 25px;
			font-size: 20px;
			font-weight: bold;
			color: black;
			background-color: gold;
			border: none;
			border-radius: 5px;
			text-align-last: center;
			transform: translateY(-40px);
		}

		#v1,
		#v2 {
			transform: translateY(-18px);
		}

		#buttons {
			transform: translateY(-2px);
		}

		.button {
			display: inline-block;
			height: 25px;
			font-size: 15px;
			font-weight: bold;
			cursor: pointer;
			text-align: center;
			text-decoration: none;
			outline: none;
			color: black;
			background-color: gold;
			border: none;
			border-radius: 5px;
			box-shadow: 0 5px goldenrod;
			transform: translateY(-2px);
		}

		.button:hover {
			background-color: gold;
		}

		.button:active {
			background-color: gold;
			box-shadow: 0 3px goldenrod;
			transform: translateY(0px);
		}

		.button:disabled {
			background-color: darkgray;
			box-shadow: 0 5px gray;
		}

		#episode {
			color: gold;
			font-size: 15px;
			font-weight: bold;
		}

		#episodeNumber {
			width: 30px;
			height: 20px;
			text-align: center;
			font-size: 15px;
			font-weight: bold;
			background-color: gold;
			color: black;
			border-color: goldenrod;
			border-width: 3px;
			border-radius: 5px;
		}

		#episodeNumber::-webkit-outer-spin-button,
		#episodeNumber::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		#episodeNumber[type=number] {
			-moz-appearance: textfield;
		}

		#language {
			transform: translateY(-670px);
		}
	</style>
</head>

<body>
	<center>
		<div id="main">
			<div style="padding-top: 165px;"></div>
			<p id="sea">Sea of Survival: Super Rookies Saga</p>
			<p id="saga">East Blue Saga</p>
			<p id="arc">Romance Dawn Arc</p>
			<select id="movie" onchange="changeMovie()"></select>

				<iframe id="v1" width="560" height="315" src="" frameborder=0 allow="autoplay" allowfullscreen></iframe>
				<video id="v2" width="560" height="315" src="" controls></video>
			</div>
			<div id="buttons">
				<button id="first" class="button" onclick="firstEpisode()">Эхнийх</button>
				<button id="previous" class="button" onclick="previousEpisode()">Өмнөх</button>
				<label id="episode">Анги:</label>
				<input id="episodeNumber" type="number" value="1" min="1" max="1000" onchange="changeEpisode()">
				<button id="next" class="button" onclick="nextEpisode()">Дараах</button>
				<button id="last" class="button" onclick="lastEpisode()">Сүүлийнх</button>

			<img id="language" src="" onclick="language()" width="50">
		</div>

		var e = id("episodeNumber"), mov = id("movie"), isMn = true, isMovie = false, firstEp = 1, lastEp = 923;
		init();
		function init() {
			var movie = "<option value=\"\">" + (isMn ? "Бүрэн Хэмжээний Кино" : "Movie") + "</option>";
			for (var i = 0; i < movies.length; i++)
				if (movies[i][isMn ? 2 : 1] != 0)
					movie += "<option value=\"" + movies[i][isMn ? 2 : 1] + "\">" + movies[i][isMn ? 4 : 3] + "</option>";
			mov.innerHTML = movie;
			id("first").innerHTML = isMn ? "Эхнийх" : "First";
			id("previous").innerHTML = isMn ? "Өмнөх" : "Previous";
			id("next").innerHTML = isMn ? "Дараах" : "Next";
			id("last").innerHTML = isMn ? "Сүүлийнх" : "Last";
			id("episode").innerHTML = isMn ? "Анги:" : "Episode:";
			changeEpisode();
		}
		function language() {
			isMn = !isMn;
			init();
		}
		function id(elementId) {
			return document.getElementById(elementId);
		}
		function firstEpisode() {
			e.value = firstEp;
			changeEpisode();
		}
		function previousEpisode() {
			e.value--;
			changeEpisode();
		}
		function nextEpisode() {
			e.value++;
			changeEpisode();
		}
		function lastEpisode() {
			e.value = lastEp;
			changeEpisode();
		}
		function changeEpisode() {
			mov.value = "";
			isMovie = false;
			if (e.value < firstEp)
				e.value = firstEp;
			else if (e.value > lastEp)
				e.value = lastEp;
			id("first").disabled = id("previous").disabled = e.value == firstEp;
			id("last").disabled = id("next").disabled = e.value == lastEp;
			id("language").setAttribute("src", isMn ? "img/mn.png" : "img/en.png");
			episodeData(e.value);
			videoSource();
		}
		function episodeData(episode) {
			for (var i = 0, l = isMn ? 1 : 0; i < sagas.length; i++)
				for (var j = 1; j < sagas[i].length; j++)
					for (var k = 1; k < sagas[i][j].length; k++)
						if (episode <= sagas[i][j][k][2] + 0.5) {
							id("sea").innerHTML = sagas[i][0][l];
							id("saga").innerHTML = sagas[i][j][0][l]
							id("arc").innerHTML = sagas[i][j][k][l];
							return;
						}
		}
		function display(name, show) {
			id(name).style.display = show ? "block" : "none";
		}
		function changeMovie() {
			var m = mov.value;
			if (m == 0)
				changeEpisode();
			else {
				isMovie = true;
				episodeData(movies.find(x => x[1] == mov.value || x[2] == mov.value)[0]);
				videoSource();
			}
		}
		function videoSource() {
			var src = isMovie ? mov.value :
				isMn ? "https://animax-a.cdn.homenet.mn/rencoded/op/one_piece#.mp4".replace("#", e.value.padStart(3, '0')) :
					"https://ok.ru/videoembed/" + enEps[e.value - 1];
			var isVideo = !src.includes("ok.ru");
			id("v1").style.display = !isVideo ? "block" : "none";
			id("v2").style.display = isVideo ? "block" : "none";
			id(isVideo ? "v2" : "v1").src = src;
			id(!isVideo ? "v2" : "v1").src = "";
